  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" 
  integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>

  <title>ASCII-art</title>
</head>
<body>
  <section id="title">
    <div class="container-fluid">
      <!--Nav Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="/">
            <img src="/images/favicon.png" alt="logo" width="50" height="50" class="d-inline-block align-text-top">
          </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
             aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">ASCII-art</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://01.alem.school/intra/">Alem.School</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://01.alem.school/git/">Dashboard</a>
                  </li>
                </ul>
              </div>
          </nav>

    <!--Title-->
    <div class="row">
      <div class="col-sm-12 col-lg-8"> 
        <h1>ASCII-art</h1>
        <blockquote class="blockquote-footer" >Duck1en & Rshezarr</blockquote>
        <form method="POST" action="/ascii-art-web">
        <div class="form-group" id="input">
          <textarea class="form-control" placeholder="Type here..." name="input" id="input" rows="5" required></textarea>
        </div>
        <div class="input-group">
            <!-- <input type="text" class="form-control"> -->
          
            <select class="form-select text-bg-light" name="banner" required id="inputSelect" >
              <option disabled selected value="">Choose your font</option>
              <option value="standard">standard</option>
              <option value="shadow">shadow</option>
              <option value="thinkertoy">thinkertoy</option>
            </select>
            <input class="form-control form-control-color" value="#ffffff" type="color" name="color">
            <button class="btn btn-success btn-outline-light" name="submit_btn" value="submit" type="submit">convert</button>
        </div>
          
        </form>
    </div>
    <div class="d-flex aligns-items-center justify-content-center p-3 col-lg-4" style="font-size: 8vw;">
     
    </div>
  </div>
  </section>
 <!--Result-->
  <section id="masonry">
    <h2>Result</h2>
    <!--Output-->
    
    <div class="rounded-3 bg-dark p-5 text-white">
      <pre class="overflow"><font color="{{.Color}}">{{.Data}}</font></pre>
    </div>
  </section>
</body>
